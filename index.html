<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="BT1 border border-success text-success my-3 mx-5">
        <div class="container">
            <h2>Tính tiền lương nhân viên</h2>
            <form>
                <div class="form-group">
                    <input type="number" class="form-control" id="salary" placeholder="Nhập lương một ngày">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="day" placeholder="Số ngày làm">
                </div>
                <button type="button" id="btnSalary" class="btn btn-info">Tính lương</button>
                <p class="my-3 bg-dark text-light" id="txtSalary"></p>
            </form>
        </div>
    </div>
    <div class="BT2 border border-success text-success my-3 mx-5">
        <div class="container">
            <h2>Tính giá trị trung bình</h2>
            <form>
                <div class="form-group">
                    <input type="number" class="form-control" id="num1" placeholder="Nhập số thứ nhất">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="num2" placeholder="Nhập số thứ hai">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="num3" placeholder="Nhập số thứ ba">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="num4" placeholder="Nhập số thứ tư">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="num5" placeholder="Nhập số thứ năm">
                </div>
                <button type="button" id="btnAverage" class="btn btn-info">Tính trung bình</button>
                <p class="my-3 bg-secondary text-light " id="txtAverage"></p>
            </form>
        </div>
    </div>
    <div class="BT3 border border-success text-success my-3 mx-5">
        <div class="container">
            <h2>Quy đổi tiền</h2>
            <form>
                <div class="form-group">
                    <input type="number" class="form-control" id="money" placeholder="Nhập số tiền USD">
                </div>
                <button type="button" id="btnExchange" class="btn btn-info">Quy đổi tiền</button>
                <p class="my-3 bg-secondary text-light " id="txtExchange"></p>
            </form>
        </div>
    </div>
    <div class="BT4 border border-success text-success my-3 mx-5">
        <div class="container">
            <h2>Tính chu vi, diện tích hình chữ nhật</h2>
            <form>
                <div class="form-group">
                    <input type="number" class="form-control" id="height" placeholder="Nhập chiều dài">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="width" placeholder="Nhập chiều rộng">
                </div>
                <button type="button" id="btnCompute" class="btn btn-info">Tính</button>
                <p class="my-3 bg-secondary text-light " id="txtCompute"></p>
            </form>
        </div>
    </div>
    <div class="BT3 border border-success text-success my-3 mx-5">
        <div class="container">
            <h2>Tính tổng 2 ký số</h2>
            <form>
                <div class="form-group">
                    <input type="number" class="form-control" id="number" placeholder="Nhập số có 2 chữ số">
                </div>
                <button type="button" id="btnSum" class="btn btn-info">Tính tổng</button>
                <p class="my-3 bg-secondary text-light " id="txtSum"></p>
            </form>
        </div>
    </div>        
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    
    <script src="./js/BT1.js"></script>
    <script src="./js/BT2.js"></script>
    <script src="./js/BT3.js"></script>
    <script src="./js/BT4.js"></script>
    <script src="./js/BT5.js"></script>
</body>
</html>
